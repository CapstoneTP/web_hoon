<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumaransy 서비스페이지</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <a href="#">홈</a>
      <a href="#">모니터링</a>
    </nav>
  </header>
  <div class="container">
    <div class="card">
      <h3>차량 정보</h3>
      <p>차대번호: <strong>no info</strong></p>
      <p>차종: <strong>no info</strong></p>
      <p>서버 상태: <span style="color: red">연결안됨</span></p>
      <p>충전기 상태: <span style="color: red">연결안됨</span></p>
    </div>

    <div class="card button-card">
      <h3>충전 상태 및 제어</h3>
      <strong>⚡<span id="charging-status">충전중</span> <span id="remaining-time">(충전시간 설정안됨)</span></strong>
      <div class="buttons">
        <button class="start-btn">▶ 충전 시작</button>
        <button class="stop-btn">■ 충전 중단</button>
      </div>
    </div>
    
    <div class="card">
      <h3>배터리 충전 상태</h3>
      <canvas id="socChartDoughnut"></canvas>
      <!--circle chart of battery soc-->
      <h3>배터리 수명</h3>
      <div style="font-size: 20px; text-align: center; margin: 20px 0;">98%</div>
      <progress id="sohChartBar" max="100" value="98">98%Í
      <!--bar chart of battery life-->
    </div>

    <div class="card">
      <h3>배터리 및 외부 온도</h3>
      <div id="temperature-summary" style="font-size: 20px; text-align: center; margin: 20px 0;">배터리: no info 외부: no info</div>
      <canvas id="tempChart"></canvas>
      <h3>배터리 전압</h3>
      <canvas id="voltageChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="script.js"></script>

  <!--charge modal-->
  <div id="startChargeModal" class="modal">
    <div class="modal-content">
      <p>충전을 시작하시겠습니까?</p>
            <label for="chargeDuration">지속 시간 (초):</label>
      <input type="number" id="chargeDuration" name="chargeDuration" min="1" max="3600" step="1" value="60" />
      <button id="confirmStart" class="start-btn">확인</button>
      <button id="cancelStart" class="stop-btn">취소</button>
    </div>
  </div>

  <!-- Emergency stop modal -->
  <div id="emergencyStopModal" class="modal">
    <div class="modal-content">
      <p style="font-weight: bold; font-size: 18px;">
        ⚠️<br />
        인공지능 탐지에 의해<br />
        충전이 비상 중지되었습니다.
      </p>
      <p>사유: unkown</p>
      <button id="closeEmergencyModal" class="stop-btn">닫기</button>
    </div>
  </div>
</body>
</html>
